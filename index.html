<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Quest - Find the Color!</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts (Comic + Bubble) -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to bottom, #ffe680, #ffccff);
      overflow-x: hidden;
    }

    /* Header Section */
    header {
      background-color: #ffcc00;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #ff6347;
    }

    header h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 4em;
      color: #ff00ee;
      text-shadow: 3px 3px 0 #2f00ff;
      animation: bounce 2s infinite;
    }

    header p {
      font-size: 1.5em;
      color: #0004ff;
    }

    /* Game Section */
    .game-container {
      margin: 30px auto;
      max-width: 900px;
      text-align: center;
    }

    .color-display {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .color-display h2 {
      font-size: 2.5em;
      color: #ff0000;
    }

    #targetColor {
      width: 150px;
      height: 150px;
      margin: 15px auto;
      border-radius: 50%;
      border: 5px solid #000;
      animation: pulse 1.5s infinite;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .color-grid div {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .color-grid div:hover {
      transform: rotate(10deg) scale(1.1);
    }

    button {
      font-size: 1.5em;
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffea00;
      color: black;
      box-shadow: 0px 8px 15px rgba(255, 69, 0, 0.5);
    }

    footer {
      background-color: #ffde59;
      padding: 10px;
      font-size: 1em;
      text-align: center;
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      header h1 {
        font-size: 3em;
      }
      .color-display h2 {
        font-size: 2em;
      }
    }

    @media (max-width: 576px) {
      header h1 {
        font-size: 2.5em;
      }
      .color-display h2 {
        font-size: 1.8em;
      }
      button {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>ðŸŽ¨ Color Quest ðŸŽ‰</h1>
    <p>Find the hidden color and win!</p>
  </header>

  <!-- Game Section -->
  <main>
    <div class="game-container">
      <div class="color-display">
        <h2>Find This Color:</h2>
        <div id="targetColor"></div>
      </div>

      <div class="color-grid">
        <!-- Color blocks will be dynamically added here -->
      </div>
    </div>
    <center><button onclick="startGame()">Start Game</button></center>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Color Quest. Play, Learn & Enjoy!</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const colors = ["#ff0000", "#00FF00", "#0000ff", "#FFFF00", "#00FFFF", "#800080", "#000080"];

    function startGame() {
      const targetColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById('targetColor').style.backgroundColor = targetColor;

      const colorGrid = document.querySelector('.color-grid');
      colorGrid.innerHTML = '';

      for (let i = 0; i < colors.length; i++) {
        const colorBox = document.createElement('div');
        colorBox.style.backgroundColor = colors[i];
        colorBox.addEventListener('click', function () {
          if (colors[i] === targetColor) {
            alert('ðŸŽ‰ Yay! Good ! You found it!');
            startGame();
          } else {
            alert('Oops! Try again.');
          }
        });
        colorGrid.appendChild(colorBox);
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
